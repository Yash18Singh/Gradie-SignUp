<!DOCTYPE html>

<html>

<head>
    <title>SIGN UP PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">
    <link rel='stylesheet' href='style.css'>
</head>

<body>

    <div class='container'>

        <section class='left-div'>
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds</p>
            <img src='iphone.png' alt='image'>
        </section>

        <section class='right-div'>
            <form>
                <div>
                    <h1>Login</h1>
                </div>

                <div>
                    <label>Email</label>
                    <input type='email' placeholder='john@example.com'>
                </div>

                <div>
                    <label>Password</label>
                    <input type='password' minlength="8" placeholder="At least 8 characters">
                </div>

                <div id='terms'>
                    <input type='checkbox'>
                    <span>By creating an account, you agree to the <a href='#'>Terms & Conditions.</a></span>
                </div>

                <div>
                    <button type='submit' class='btn'>
                        Create an Account
                    </button>
                </div>
            </form>
        </section>

    </div>

</body>

</html>
